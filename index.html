  <script type="importmap">
  {
    "imports": {
      "react": "https://aistudiocdn.com/react@^19.1.1",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
      "react/": "https://aistudiocdn.com/react@^19.1.1/",
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0",
      "uuid": "https://aistudiocdn.com/uuid@^11.1.0",
      "react-dom": "https://aistudiocdn.com/react-dom@^19.1.1"
    }
  }
  </script>
  
  <!-- Tailwind Play CDN for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            background: 'var(--background)',
            'background-dark': 'var(--background-dark)',
            'background-darkest': 'var(--background-darkest)',
            'background-light': 'var(--background-light)',
            surface: 'var(--surface)',
            overlay: 'var(--overlay)',
            'text-primary': 'var(--text-primary)',
            'text-secondary': 'var(--text-secondary)',
            'border-color': 'var(--border-color)',
            'brand-primary': 'var(--brand-primary)',
            'brand-secondary': 'var(--brand-secondary)',
            danger: 'var(--danger)',
            'chat-user': 'var(--chat-user)',
            'chat-model': 'var(--chat-model)',
          },
          animation: {
            'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
          },
          keyframes: {
            'fade-in-up': {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
          },
        },
      },
    };
  </script>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
    :root {
      --background: #111111;
      --surface: #181818;
      --overlay: #222222;
      --text-primary: #FFFFFF;
      --text-secondary: #A0A0A0;
      --border-color: #2D2D2D;
      --brand-primary: #4A90E2;
      --brand-secondary: #50E3C2;
      --danger: #E5484D;
      --chat-user: #4A90E2;
      --chat-model: #2D2D2D;
      --background-dark: #1F1F1F;
      --background-darkest: #121212;
      --background-light: #2A2A2A;
    }

    :root.light {
      --background: #f0f2f5;
      --surface: #ffffff;
      --overlay: #e9ecef;
      --text-primary: #050505;
      --text-secondary: #65676b;
      --border-color: #ced0d4;
      --brand-primary: #1877f2;
      --brand-secondary: #31a24c;
      --danger: #fa383e;
      --chat-user: #1877f2;
      --chat-model: #e4e6eb;
      --background-dark: #ffffff;
      --background-darkest: #f0f2f5;
      --background-light: #ffffff;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: var(--text-primary);
      background-color: var(--background);
      background: radial-gradient(ellipse at bottom, var(--surface), var(--background));
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    *, *::before, *::after {
        box-sizing: border-box;
    }

    ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
    }
    ::-webkit-scrollbar-track {
        background: var(--surface);
    }
    ::-webkit-scrollbar-thumb {
        background: var(--border-color);
        border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: var(--overlay);
    }

    .prose {
        color: var(--text-primary);
    }
    .prose a {
        color: var(--brand-secondary);
    }
    .prose code {
        color: var(--text-primary);
        background-color: var(--overlay);
        padding: 0.2em 0.4em;
        margin: 0;
        font-size: 85%;
        border-radius: 6px;
    }
    .prose pre {
        background-color: var(--background-darkest);
        color: var(--text-primary);
        padding: 1em;
        border-radius: 8px;
        border: 1px solid var(--border-color);
    }
    .prose strong {
        color: var(--text-primary);
    }
    
    .active-sidebar-link {
        background-color: var(--overlay);
        color: var(--text-primary);
        font-weight: 600;
    }
    .sidebar-mobile-overlay {
        position: fixed;
        inset: 0;
        background-color: rgba(0,0,0,0.5);
        z-index: 50;
    }
    .sidebar-mobile {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
      z-index: 100;
    }
    .sidebar-mobile.is-open {
      transform: translateX(0);
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
